<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="row mt-5 mb-5 ml-1 mr-1">
        <iv class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                    <tr>
                        <td colspan="4">
                            <input type="text" id="resultados" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(7);" >7</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(8);">8</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(9);">9</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="operation('+');">+</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(4);">4</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(5);">5</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(6);">6</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="operation('-');">-</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(1);">1</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(2);">2</button></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(3);">3</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="operation('*');">*</button></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-warning" onclick="addVal(0);">0</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="operation('C');">C</button></td>
                        <td><button type="button" class="btn btn-dark" onclick="operation('/');">/</button></td>
                    </tr>

                    <tr> <td colspan="4">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-dark btn-lg btn-block" onclick="calculate()">=</button>
                          </div>
                          
                          </td></tr>
                
                    </table>
             </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
